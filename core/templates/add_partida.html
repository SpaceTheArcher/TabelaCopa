{% extends 'base.html' %}

{% block statics %}

    <link rel="stylesheet" type="text/css" href="/static/css/add_partida.css">

{% endblock statics %}

{% block content %}
    
    <form method="POST">

    {% csrf_token %}
    {{ PartidaForm.management_form }}

    {% for form in PartidaForm %}
    
        {% for field in form %}
            
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}

        {% endfor %}

    {% endfor %}

    <button type="submit">Salvar</button>

    </form>

{% endblock content %}
